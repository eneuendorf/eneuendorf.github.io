<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Paragraph</title>
    <script>
			async function fetchLatestParagraph() {
          const apiUrl = "https://script.google.com/macros/s/AKfycbx0KHSUAOFspNGAFaslQK68uv9YGHdIZrrUeu8FXsbg8_dc38P_UcHIoKzF2Q0uaBWL/exec";  // Replace with your Web App URL
          try {
              const response = await fetch(apiUrl);
              const data = await response.json();
              var currentText = document.getElementById("latestParagraph");
              //var append = document.createTextNode(currentText);
              if (currentText.innerHTML != data.latestParagraph){
                document.getElementById("transcript").textContent += ("\n\n" + currentText.innerHTML);          
              	currentText.innerText = data.latestParagraph;
              } else {
              	console.log("same");
              }
          } catch (error) {
              console.error("Error fetching paragraph:", error);
              document.getElementById("latestParagraph").innerText = "";
          }
      	//setTimeout(arguments.callee, 3000);
      }
      var tid = setInterval(fetchLatestParagraph, 2000);
      window.onload = fetchLatestParagraph;        
      function reload(){
        document.getElementById("refreshable").contentWindow.location.reload(true);
      }
    </script>
</head>
<body>
    <h2>Traducción a Español</h2>
    <p id="latestParagraph"></p>
    <p id="transcript"></p>
    <a href="javascript: fetchLatestParagraph()">Click to Reload</a>
</body>
</html>
